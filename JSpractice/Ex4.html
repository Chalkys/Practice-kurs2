<html>
<head>
<title>Упражнение 4</title>
<script>
    var password = "parol";
    var userpass = prompt("Введите пароль!", "Пароль:");
    while (true) {
        if (userpass == password) {
            alert("Вы запущены на сайт");
            break;
        }
        else {
            alert("Вам здесь не рады!");
        }
    }
</script>
</head>
<body>
<script>
var x, y;
x=parseInt(prompt("Введите значение х",'')); // метод parseInt()
//переводит строку в целое
y=parseInt(prompt("Введите значение у",'')); // число
if(x < y)
{
alert("Максимальное число - y");
}
else if (x > y){
alert("Максимальное число - x");
}
else {
    alert("Введённые числа равны!!");
}
</script>
</body>
</html>
