<head>
    <title>Упражнение 15</title>
    <script>
    function colorchange(color)
    {
    head.style.color = color;
    }
    </script>
    </head>
    <body>
    <h1 id="head" onmouseover="colorchange('red')" onmouseout = "colorchange('')">Добро пожаловать на
    нашу страницу!</h1>
    </body>
